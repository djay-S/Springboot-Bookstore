name: 'spring-boot-microservices-bookstore'
services:
  catalog-service:
    image: 'dhananjaysinghkushwaha/bookstore-catalog-service'
#    container-name: catalog-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL={db_url}
      - DB_USERNAME={postgres_user}
      - DB_PASSWORD={postgres_password}
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m

  order-service:
    image: 'dhananjaysinghkushwaha/bookstore-order-service'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ORDERS_CATALOG_SERVICE_URL=http://catalog-service:8081
      - DB_URL={db_url}
      - DB_USERNAME={postgres_user}
      - DB_PASSWORD={postgres_password}
      - RABBITMQ_HOST=bookstore-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
    ports:
      - "8082:8082"
    restart: unless-stopped
    depends_on:
      order-db:
        condition: service_healthy
      bookstore-rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m

  notification-service:
    image: 'dhananjaysinghkushwaha/bookstore-notification-service'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL={db_url}
      - DB_USERNAME={postgres_user}
      - DB_PASSWORD={postgres_password}
      - RABBITMQ_HOST=bookstore-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    ports:
      - "8083:8083"
    restart: unless-stopped
    depends_on:
      notification-db:
        condition: service_healthy
      bookstore-rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 700m