name: 'spring-boot-microservices-bookstore'
services:
  catalog-service:
    image: 'dhananjaysinghkushwaha/bookstore-catalog-service'
#    container-name: catalog-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL={db_url}
      - DB_USERNAME={postgres_user}
      - DB_PASSWORD={postgres_password}
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m