spring.application.name=catalog-service
server.port=8081
server.shutdown=graceful

#By default, spring actuator exposes only health endpoints
#By using the following attribute, we can expose all the actuator endpoints
management.endpoints.web.exposure.include=*

#By default, the bellow is in simple mode
#When set to full, all the details from `git.properties` file generated by maven, is shown to actuator
management.info.git.mode=full

#Bellow properties are defined in the environment variables.
#If they are not present, the default values will be considered after the ':'
######### Database configuration #########
spring.datasource.url=${DB_URL:{db_url}}
spring.datasource.username=${DB_USERNAME:{db_username}}
spring.datasource.password=${DB_PASSWORD:{db_password}}